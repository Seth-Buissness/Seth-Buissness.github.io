<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
    }
    .menu-item {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 16px;
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .menu-item h3 {
      margin: 16px 0 8px;
    }
    .menu-item p {
      color: #666;
      font-size: 18px;
    }
    .category-title {
      grid-column: span 2;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="category-title">Drinks</div>
    <div class="menu-item">
      <img src="https://via.placeholder.com/200" alt="Drink 1" />
      <h3>Drink 1</h3>
      <p>$3.99</p>
    </div>
    <div class="menu-item">
      <img src="https://via.placeholder.com/200" alt="Drink 2" />
      <h3>Drink 2</h3>
      <p>$4.49</p>
    </div>
    
    <div class="category-title">Snacks</div>
    <div class="menu-item">
      <img src="https://via.placeholder.com/200" alt="Snack 1" />
      <h3>Snack 1</h3>
      <p>$2.99</p>
    </div>
    <div class="menu-item">
      <img src="https://via.placeholder.com/200" alt="Snack 2" />
      <h3>Snack 2</h3>
      <p>$5.99</p>
    </div>
  </div>
</body>
</html>
