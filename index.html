<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #333;
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .menu-wrapper {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
    }
    .menu-container {
      flex: none;
      width: 100vw;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .menu-item {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 16px;
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .menu-item h3 {
      margin: 16px 0 8px;
    }
    .menu-item p {
      color: #666;
      font-size: 18px;
    }
    .menu-item input {
      width: 50px;
      padding: 8px;
      margin-bottom: 8px;
    }
    .menu-item button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    .menu-item button:hover {
      background-color: #45a049;
    }
    .category-title {
      grid-column: span 2;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a onclick="document.getElementById('drinks').scrollIntoView({ behavior: 'smooth', block: 'center' });">Drinks</a>
    <a onclick="document.getElementById('snacks').scrollIntoView({ behavior: 'smooth', block: 'center' });">Snacks</a>
  </div>

  <div class="menu-wrapper">
    <div class="menu-container" id="drinks">
      <div class="category-title">Drinks</div>
      <div class="menu-item">
        <img src="Monster.png" alt="Drink 1" />
        <h3>All Monster Flavors</h3>
        <p>$4.00</p>
        <input type="number" id="monsterQty" min="1" value="1" />
        <button onclick="placeOrder('All Monster Flavors', 4.00, 'monsterQty')">Buy</button>
      </div>
      <div class="menu-item">
        <img src="Red bull.png" alt="Drink 2" />
        <h3>Some other flavor</h3>
        <p>$2.00</p>
        <input type="number" id="redbullQty" min="1" value="1" />
        <button onclick="placeOrder('Some other flavor', 2.00, 'redbullQty')">Buy</button>
      </div>
    </div>

    <div class="menu-container" id="snacks">
      <div class="category-title">Snacks</div>
      <div class="menu-item">
        <img src="other goldfish.png" alt="Snack 1" />
        <h3>Flamin Hot Limon Cheetos</h3>
        <p>$6.00</p>
        <input type="number" id="cheetosQty" min="1" value="1" />
        <button onclick="placeOrder('Flamin Hot Limon Cheetos', 6.00, 'cheetosQty')">Buy</button>
      </div>
      <div class="menu-item">
        <img src="GoldFish.png" alt="Snack 2" />
        <h3>Something</h3>
        <p>$2.00</p>
        <input type="number" id="goldfishQty" min="1" value="1" />
        <button onclick="placeOrder('Something', 2.00, 'goldfishQty')">Buy</button>
      </div>
    </div>
  </div>

  <script>
    function placeOrder(item, price, qtyId) {
      const quantity = document.getElementById(qtyId).value;
      const subject = encodeURIComponent(`Order for ${item}`);
      const body = encodeURIComponent(`I would like to order ${quantity} of ${item} at $${price} each.`);
      const mailtoLink = `mailto:giggadude68@gmail.com?subject=${subject}&body=${body}`;

      window.location.href = mailtoLink;
      alert('Your order has been placed!');
    }
  </script>
</body>
</html>
